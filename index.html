<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>注文フォーム</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>

  <form id="orderForm">
    <h2>注文フォーム</h2>
    <label>ユーザー名:
      <input type="text" name="userName" id="userName" readonly>
    </label>

    <label>職員室:
      <select name="room" required>
        <option>職員室</option>
        <option>生徒指導室</option>
        <option>商業センター</option>
        <option>進路指導室</option>
      </select>
    </label>

    <label>商品名:
      <select name="item" required>
        <option value="お茶">お茶</option>
        <option value="コーヒー">コーヒー</option>
        <option value="チョコレート">チョコレート</option>
      </select>
    </label>

    <label>数量:
      <input type="number" name="quantity" value="1" min="1" required>
    </label>

    <button type="submit">注文する</button>
  </form>

  <script>


    // LIFF初期化
    window.onload = function () {
      liff.init({ liffId: "2007744762-QygOXnd8" }) // ← あなたのLIFF IDに変更
        .then(() => {
          if (!liff.isLoggedIn()) {
            liff.login();
          } else {
            return liff.getProfile();
          }
        })
        .then(profile => {
          if (profile) {
            document.getElementById("userName").value = profile.displayName;
          }
        })
        .catch(err => {
          alert("LIFFエラー: " + err);
        });
    };

    // フォーム送信
    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        userName: form.userName.value,
        room: form.room.value,
        item: form.item.value,
        quantity: form.quantity.value
      };

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data)
      })
      .then(response => {
        alert("注文が送信されました！");
        if (liff.isInClient()) {
          liff.closeWindow();
        } else {
          form.reset();
        }
      })
      .catch(error => {
        alert("送信エラー: " + error);
      });
    });
  </script>
</body>
</html>
